on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          check-latest: true
          distribution: adopt
          java-version: ${{ matrix.java }}
      - name: Set up cache
        uses: actions/cache@v2
        env:
          cache-name: cache-maven-artifacts
        with:
          key: cudami-frontend-cache-java-${{ matrix.java }}-${{ github.run_id }}
          path: |
            ~/.m2/repository
            **/target
      - name: Check Java codestyle
        run: mvn com.coveo:fmt-maven-plugin:check
      - name: Build with Maven
        run: mvn -B -U clean verify
    strategy:
      matrix:
        java: [11, 14]
  coverage:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up cache
        uses: actions/cache@v2
        env:
          cache-name: cache-maven-artifacts
        with:
          key: cudami-frontend-cache-java-11-${{ github.run_id }}
          path: |
            ~/.m2/repository
            **/target
      - name: Publish code coverage reports
        uses: codecov/codecov-action@v1
